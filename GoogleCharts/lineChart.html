<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chart Tools</title>
</head>
<body>
  <div id="target"></div>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    (function () {
      'use strict';

      function drawChart() {
        var target = document.getElementById('target');
        var data;
        var options = {
          title: 'My Chart',
          width: 500,
          height: 300,
          hAxis: {title: 'Year'},
          vAxis: {title: 'Sales'},
          curveType: 'function',
          pointSize: 10,
          pointShape: 'square',
        };
        var chart = new google.visualization.LineChart(target);
        data = new google.visualization.arrayToDataTable([
          ['Year', '@mike', {role: 'annotation'}, {role: 'certainty'}, '@bob', { role: 'certainty' }],
          ['2014', 52, null, true, 89, true],
          ['2015', 19, 'X Shock', true, 22, true],
          ['2016', 46, null, true, 68, true],
          ['2017', 35, null, false, 72, false],
        ]);
        chart.draw(data, options);
      }

      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);
    })();
  </script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue.js App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <!-- 絞り込みラジオボタン -->
    <label v-for="label in options">
      <input type="radio" v-model="current" v-bind:value="label.value"> {{ label.label }}
    </label>
    <!-- ToDoテーブル -->
    <table>
      <thead>
        <tr>
          <th class="id">ID</th>
          <th class="comment">Comment</th>
          <th class="state">State</th>
          <th class="button">-</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in computedTodos" v-bind:key="item.id">
          <th>{{ item.id }}</th>
          <td>{{ item.comment }}</td>
          <td class="state">
            <button v-on:click="doChangeState(item)">{{ labels[item.state] }}</button>
          </td>
          <td class="button">
            <button v-on:click="doRemove(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    {{ computedTodos.length }} 件を表示中
    <!-- 新規登録フォーム -->
    <h2>add new Task</h2>
    <form class="add-form" v-on:submit.prevent="doAdd">
      <!-- comment form -->
      Comment <input type="text" ref="comment">
      <button type="submit">Add</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>

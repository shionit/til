<!DOCTYPE html>
<html>
<body>
<div id="app">
  <textarea v-model="message"></textarea>
  <pre>{{ message }}</pre>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello!'
    },
  })
</script>
</body>
</html>

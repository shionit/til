<!DOCTYPE html>
<html>
<body>
<div id="app">
  <input v-model.number="width"> {{ width }}
  <input v-model.number="halfWidth"> {{ halfWidth }}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      width: 800
    },
    computed: {
      halfWidth: {
        get: function () {
          return this.width / 2
        },
        set: function (val) {
          this.width = val * 2
        }
      },
    }
  })
</script>
</body>
</html>

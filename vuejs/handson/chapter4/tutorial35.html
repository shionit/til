<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  </style>
</head>
<body>
<div id="app">
  <p>{{ num }} 度は {{ num | radian | round }} ラジアンだよ</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      num: 180
    },
    filters: {
      round: function (val) {
        return Math.round(val * 100) / 100
      },
      radian: function (val) {
        return val * Math.PI / 180
      }
    }
  })
</script>
</body>
</html>

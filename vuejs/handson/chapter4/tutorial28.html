<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  </style>
</head>
<body>
<div id="app">
  <p>{{ width }} の半分は {{ halfWidth }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      width: 800
    },
    computed: {
      halfWidth: function () {
        return this.width / 2
      }
    }
  })
</script>
</body>
</html>

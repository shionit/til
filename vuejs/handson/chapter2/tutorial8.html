<!DOCTYPE html>
<html>
<body>
<div id="app">
  <p>{{ count }} 回クリックしたよ！</p>
  <button v-on:click="increment">カウントを増やす</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      count: 0
    },
    methods: {
      increment: function() {
        this.count += 1;
      }
    }
  })
</script>
</body>
</html>

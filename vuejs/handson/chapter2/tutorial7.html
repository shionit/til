<!DOCTYPE html>
<html>
<body>
<div id="app">
  <p>{{ message.value }}</p>
  <p>{{ message.value.length }}</p>
  <p>{{ list[2] }}</p>
  <p>{{ list[num] }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: {
        value: "Hello Vue.js!"
      },
      list: ['りんご', 'ばなな', 'いちご'],
      num: 1
    }
  })
</script>
</body>
</html>

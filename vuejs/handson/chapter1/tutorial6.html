<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    .v-enter-active, .v-leave-active {
      transition: opacity 1s;
    }
    /* opacity:0から1へのフェードイン＆フェードアウト */
    .v-enter, .v-leave-to {
      opacity: 0;
    }
  </style>
</head>
<body>
<div id="app">
  <button v-on:click="show=!show">切り替え</button>
  <transition>
    <p v-if="show">Hello Vue.js!</p>
  </transition>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      show: true
    },
  })
</script>
</body>
</html>
